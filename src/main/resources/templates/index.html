<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Index Page</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
	<h1>Scheduling App</h1>
	
	<form method="post">
		<table>
			<tr>
				<th><label for="username">Username:</label></th>
				<td><input type="text" id="username" name="username" placeholder="Username" required></td>
			</tr>
			<tr>
				<th><label for="password">Password:</label></th>
				<td><input type="password" id="password" name="password" placeholder="Password" required></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="Create" formaction="/create-user">
					<input type="submit" value="Login" formaction="/login">
				</td>
			</tr>
		</table>
	</form>

	<div class="message" th:if="${message}">
		<span th:text="${message}"></span>
	</div>
</body>

</html>
