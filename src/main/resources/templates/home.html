<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>User Home Page</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
  <h2>Hello <span th:text="${user}"></span></h2>
  <p><a href="profile">My profile</a></p>
  <p><a href="contacts">My contacts</a><span th:if="${pending}"> (<span th:text="${pending}"></span> pending)</span></p>
  <p><a href="calendar">My calendar</a><span th:if="${eventInvites}"> (<span th:text="${eventInvites}"></span> pending)</span></p>
  <p><a href="event/create">Create event</a></p>
  <p><a href="logout">Logout</a></p>
  <!-- Messages here -->
	<div class="message" th:if="${message}">
		<span th:text="${message}"></span>
	</div>
</body>

</html>
